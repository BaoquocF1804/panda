name: Deploy React (Vite) to 123Host
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          npm ci
          npm run build
          # tạo htaccess cho SPA nếu bạn không commit sẵn
          echo 'RewriteEngine On'                          >  dist/.htaccess
          echo 'RewriteCond %{REQUEST_FILENAME} !-f'     >> dist/.htaccess
          echo 'RewriteCond %{REQUEST_FILENAME} !-d'     >> dist/.htaccess
          echo 'RewriteRule . /index.html [L]'           >> dist/.htaccess

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          server-dir: /home/fuetetvg/domains/panda.json/public_html/
          local-dir: dist
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/node_modules/**
